<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {{nombre}} </title>
</head>
<body>
    <center>
        <h1>Datos recividos</h1>
        <p>Nombre: {{nombre}} </p>
        <p>Lenguajes de programacion elejidos:</p>
        {% if(lenguajes) %}
        <ul>
            {% for item in lenguajes %}
            <li> {{ item }} </li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No hay deleccion de lenguajes</p>
        {% endif %}

        <a href="/">Volver</a>
    </center>
</body>
</html>
